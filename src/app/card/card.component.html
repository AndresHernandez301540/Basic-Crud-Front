<form #form [formGroup]="reactiveForm" ngSubmit="createuser()">
  <mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Register Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input formControlName="first_name" #first_name matInput required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input formControlName="last_name" #last_name matInput required>
        </mat-form-field>
      </div>
      <div>     
          <mat-form-field>
              <mat-label>Email</mat-label>
              <input formControlName="email" #email type="email" matInput required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Username</mat-label>
            <input formControlName="nick_name" #nick_name matInput required>
            <mat-hint align="end">Min. 6 characters</mat-hint>
          </mat-form-field>
      </div>
      <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input formControlName="password" #password [(type)]="type" matInput required>
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="seePassword()">
              <mat-icon>{{icon}}</mat-icon>
            </button>
            <mat-hint align="end">Min. 6 characters</mat-hint>  
          </mat-form-field>
          <mat-form-field>  
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPass" #confirmPass [(type)]="type2" matInput>
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="seeConfirmPassword()">
              <mat-icon>{{icon2}}</mat-icon>
            </button>
          </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Birthday Date</mat-label>
          <input matInput formControlName="birthdayDate" #birthdayDate [matDatepicker]="myDatePicker">
          <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
          <mat-datepicker #myDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!reactiveForm.valid" (click)="createuser()" mat-raised-button color="primary">Register</button>
      <button (click)="form.reset()" mat-raised-button color="accent">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
