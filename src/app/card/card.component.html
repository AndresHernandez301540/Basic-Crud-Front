<form #form action="">
  <mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Register Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput required>
        </mat-form-field>
      </div>
      <div>     
          <mat-form-field>
              <mat-label>Email</mat-label>
              <input type="email" matInput required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput required>
            <mat-hint align="end">Min. 6 characters</mat-hint>
          </mat-form-field>
      </div>
      <div>
          <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput required>
                <mat-hint align="end">Min. 6 characters</mat-hint>  
          </mat-form-field>
          <mat-form-field>  
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput>
            <mat-hint align="end">Min. 6 characters</mat-hint>
          </mat-form-field>
      </div>
      <div>
          <!-- <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Register</button>
      <button (click)="form.reset()" mat-raised-button color="accent">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
